<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JsonParese</title>
</head>
<body>
    <script>
        var Dan=new Object();
        Dan.height=185;
        Dan.age=23;
        Dan.eyeColor='blue';
        // 开始序列化
        output=JSON.stringify(Dan);
        document.writeln(output);

        var marry='{"Name":"Zhaoguoqing","height":"169"}';
        var myObject=JSON.parse(output);
        var out="";
        for(i in myObject){
            out+=i+"="+myObject[i]+"\n";
        }
        document.writeln(out);
        
        </script>
</body>
</html>
