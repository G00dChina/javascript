<!DOCTYPE html>

<head>

    <title>JsonParese</title>

<body>
    <script>
        var marry='{"Name":"Zhaoguoqing","height":"169"}';
        var myObject=JSON.parse(marry);
        var out="";
        for(i in myObject){
            out+=i+"="+myObject[i]+"\n";
        }
        alert(out);
        
        </script>
